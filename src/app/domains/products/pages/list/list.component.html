<div class="container mx-auto p-4">  
    <app-header />
    
    <div class="grid grid-cols-3 gap-8">
        @for (product of products(); track product.id) {
            <app-product 
                [product]="product"
                (addToCart)="addToCart($event)"
            />
        }
    </div>
</div>
